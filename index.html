<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="node_modules/object-hash/dist/object_hash.js" type="text/javascript"></script>
    <script>
      let clientHash = localStorage.getItem(`hash`)
      if(clientHash == null) {
        let random = Date.now().toString()
        localStorage.setItem(`hash`,`${objectHash.sha1(random)}`)
      } 

    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
