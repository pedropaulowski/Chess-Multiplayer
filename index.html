<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>

    <div id='promotion' style="display: none;">
      <div class="block promotionBlock" id="Knight">♞</div>
      <div class="block promotionBlock" id="Bishop">♝</div>
      <div class="block promotionBlock" id="Queen" >♛</div>
      <div class="block promotionBlock" id="Rook">♜</div>
    </div>
    <main class="container">
      <aside class="aside">
        <p class="label">Deseja criar ou se juntar a uma partida?</p>
        <button class="button" id="joinMatch">Juntar-se a partida</button>
        <button class="button" id="createMatch">Criar a partida</button>
      </aside>
      <div id="app"></div>
    </main>
    <script src="node_modules/object-hash/dist/object_hash.js" type="text/javascript"></script>

    <script>
      let clientHash = localStorage.getItem(`hash`)
      if(clientHash == null) {
        let random = Date.now().toString()
        localStorage.setItem(`hash`,`${objectHash.sha1(random)}`)
      } 

    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
